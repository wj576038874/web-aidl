<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Local HTML</title>
    <script type="text/javascript">
        function callNativeMethod() {
             window.Android.showToast("Hello from JavaScript!");
        }
    </script>
</head>
<body>
<h1>Hello, World!</h1>
<p>This is a local HTML file loaded from the assets folder.</p>
<button onclick="callNativeMethod()">Call Native Method</button>
</body>
</html>
